[pytest]
# Pytest configuration for V2 test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum required options
addopts =
    # Verbose output
    -v
    # Show test summary info
    -ra
    # Show local variables in tracebacks
    -l
    # Strict markers
    --strict-markers
    # Show slowest tests
    --durations=10
    # Asyncio mode
    --asyncio-mode=auto

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (DB, external services)
    e2e: End-to-end tests (complete flows)
    slow: Slow tests (skip in quick runs)
    requires_mongodb: Requires MongoDB connection
    requires_redis: Requires Redis connection
    requires_openai: Requires OpenAI API key

# Coverage configuration
[coverage:run]
source = backend/v2
omit =
    */tests/*
    */__init__.py
    */conftest.py

[coverage:report]
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod
    @abc.abstractmethod
    # Protocol methods
    \.\.\.

precision = 2
