name: backend-github-release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Extract version
        id: vars
        run: echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
      - name: Generate release notes from CHANGELOG
        id: notes
        run: |
          VERSION=${{ steps.vars.outputs.version }}
          awk -v ver="$VERSION" 'BEGIN{capture=0} \
            /^## \[v?[0-9]+\.[0-9]+\.[0-9]+\]/ { \
              if(capture){exit}; \
              if($0 ~ "^## \\["ver"\\]") {capture=1; next} \
            } \
            capture && /^## \[/ {exit} \
            capture {print}' CHANGELOG.md > RELEASE_NOTES.md
          if [ ! -s RELEASE_NOTES.md ]; then
            echo "No notes found for $VERSION" > RELEASE_NOTES.md
          fi
          echo "---" >> RELEASE_NOTES.md
          echo "Generated from CHANGELOG.md" >> RELEASE_NOTES.md
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.version }}
          name: ${{ steps.vars.outputs.version }}
          body_path: RELEASE_NOTES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
