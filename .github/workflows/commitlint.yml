name: commitlint

on:
  pull_request:
    types: [opened, synchronize, edited, ready_for_review]

jobs:
  lint-commits:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Commitlint
        run: npx commitlint --from=origin/main --to=HEAD --verbose
