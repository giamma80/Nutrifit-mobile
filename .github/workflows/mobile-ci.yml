name: mobile-ci

on:
  push:
    paths:
      - 'lib/**'
      - 'pubspec.yaml'
      - '.github/workflows/mobile-ci.yml'
  pull_request:
    paths:
      - 'lib/**'
      - 'pubspec.yaml'
      - '.github/workflows/mobile-ci.yml'
  workflow_dispatch: {}

jobs:
  analyze-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Pub get (conditional)
        run: |
          if [ -f pubspec.yaml ]; then flutter pub get; else echo "No pubspec yet"; fi
      - name: Analyze (conditional)
        run: |
          if ls lib/*.dart >/dev/null 2>&1; then flutter analyze; else echo "No Dart sources yet"; fi
      - name: Tests (conditional)
        run: |
          if ls test/*.dart >/dev/null 2>&1; then flutter test --concurrency=4 --reporter=compact; else echo "No tests yet"; fi
      - name: Placeholder schema snapshot check
        run: |
          echo "Schema snapshot check placeholder (add logic when schema files present)"
